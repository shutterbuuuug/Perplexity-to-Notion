# Nginx Reverse Proxy Configuration
# ==================================
#
# Purpose: Expose webhook server with HTTPS and security
#
# Installation:
# 1. Install nginx: sudo apt install nginx
# 2. Install certbot: sudo apt install certbot python3-certbot-nginx
# 3. Copy this to /etc/nginx/sites-available/perplexity-notion
# 4. Edit server_name with your domain
# 5. Create symlink: sudo ln -s /etc/nginx/sites-available/perplexity-notion /etc/nginx/sites-enabled/
# 6. Test config: sudo nginx -t
# 7. Reload nginx: sudo systemctl reload nginx
# 8. Get SSL cert: sudo certbot --nginx -d your-domain.com

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/m;

    # Access and Error Logs
    access_log /var/log/nginx/perplexity-notion-access.log;
    error_log /var/log/nginx/perplexity-notion-error.log;

    # Proxy to webhook server
    location / {
        # Rate limiting
        limit_req zone=webhook_limit burst=5 nodelay;

        # Proxy settings
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (bypass rate limit)
    location /health {
        proxy_pass http://localhost:8080/health;
        proxy_set_header Host $host;
        access_log off;
    }
}
